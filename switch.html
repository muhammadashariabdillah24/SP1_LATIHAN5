<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script type="text/javascript">
    let input = prompt('Masukan Angkanya');
    if(input % 2 == 0){
        document.write(input + ' Bilangan Genap');
    } else {
        document.write(input + ' Bilangan Ganjil');
    }
    </script>
</body>
</html>
